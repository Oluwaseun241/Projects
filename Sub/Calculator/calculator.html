<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <!-- <div id="tmp"></div> -->
           <div id="input"></div>
        </div>
        <div class="button">
            <button class="clear">ON</button>
            <button class="clear">OFF</button>
